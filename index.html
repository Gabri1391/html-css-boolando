<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ce6ffbabaa.js" crossorigin="anonymous"></script>
    <title>Booleando</title>
</head>
<body>
    <!-- header -->
    <header>
            <div class="container">
                <div class="navbar flex">
                    <div class="categories white">
                        <span>Donna</span>
                        <span>Uomo</span>
                        <span>Bambini</span>
                    </div>

                    <div class="logo-box">
                        <img class="logo" src="img/boolean-logo.png" alt="logo">
                    </div>


                    <div class="utils white">
                        <i class="fa-solid fa-user p-5px"></i>
                        <i class="fa-solid fa-heart p-5px"></i>
                        <i class="fa-solid fa-bag-shopping p-5px"></i>
                    </div>

                </div>
        </header>
        <!-- main -->
        <main>
            <!-- row -->
            <div class="row flex">
                <article class="box">
                    <img class="box-img" src="img/1.webp" alt="Image1">
                    <span id="discount">-50%</span>
                    <span id="s-ability">Sostenibilità</span>
                    <section class="brand">Levati's</section>
                    <section class="description">RELAXED FIT TEE UNISEX</section>
                    <section class="price">
                          <span id="offert-price">14,99€</span>
                          <span id="normal-price">29,99€</span>
                    </section>
                        
                </article>
                <article class="box">
                    <img class="box-img" src="img/2.webp" alt="Image2">
                    <section class="brand">Guess</section>
                    <section class="description">GUNS 'N ROSES</section>
                    <section class="price">
                        <span id="offert-price">20,99€</span>
                        <span id="normal-price">29,99€</span>
                    </section>
                </article>

                <article class="box">
                    <img class="box-img" src="img/3.webp" alt="Image3">
                    <section class="brand">B&B</section>
                    <section class="description">PASTELLATION AQUA</section>
                    <section class="price">
                        <span id="offert-price">199,99€</span>
                        <span id="normal-price">799,99€</span>
                    </section>    
                </article>
              
            </div>

            
                <article>

                    <!-- column -->

                </article>
        </main>

        <!-- footer -->
        <footer>

    </div>
        </footer>
</body>
</html>
